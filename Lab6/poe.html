<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validador de Contaseñas</title>
    <link rel="stylesheet" type="text/css" href="poe.css">
  </head>
    <h2 id="mensaje"></h2>

    <body class="has-background-black">
        <div id="a">
          <label for="pass" id="lbl">Password (8 characters minimum):</label><br>
          <input id="aIn" type="password" placeholder="Introduce una contraseña..." minlength="8" required>
        </div><br>
        <div id="b">
          <label for="pass" id="lbl">Confirmar password:</label><br>
          <input id="bIn" type="password" placeholder="Introduce una contraseña..." minlength="8" required>
        </div>
        
        <script src="poe.js"> </script>
    </body>
</html>
